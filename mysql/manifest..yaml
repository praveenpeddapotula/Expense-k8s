kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  labels:
    component: mysql
    tier: db
    project: expense
spec:
  replicas: 2
  selector:
   matchLabels:
      component: mysql
      tier: db
      project: expense
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: joindevops/mysql:v1.0
